name: Publish

on:
  push:
    - branches: [ main ]

jobs:
  runs-on: ubuntu-latest

  steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: "23"

    - run: npm install
    - run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        branch: gh-pages
